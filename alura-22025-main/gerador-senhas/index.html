
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Senhas Seguras</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Gerador de Senhas</h1>

    <div class="input-group">
      <label for="length">Comprimento da senha: <span id="lengthValue">12</span></label>
      <input type="range" id="length" min="6" max="32" value="12">
    </div>

    <div class="input-group">
      <label><input type="checkbox" id="uppercase" checked> Letras maiúsculas</label>
      <label><input type="checkbox" id="lowercase" checked> Letras minúsculas</label>
      <label><input type="checkbox" id="numbers" checked> Números</label>
      <label><input type="checkbox" id="symbols"> Símbolos</label>
    </div>

    <button class="btn" onclick="generatePassword()">Gerar senha</button>

    <div class="output" id="password"></div>
    <button class="btn" onclick="copyPassword()">Copiar senha</button>

    <div class="strength" id="strengthBar" style="background: grey;"></div>

    <h3>Histórico de Senhas</h3>
    <div class="history" id="history"></div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
